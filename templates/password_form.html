{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<h1 class="text-center mt-3">PASSWORD GENERATOR</h1>
<br>
<div class="col-sm-6 offset-3">
  <form action="" method="POST">
    {% csrf_token %}
    {{form|crispy}}
    <button class="btn btn-success mt-2 w-100" type="submit">Generate Password</button>
</form>
</div>
{% endblock %}
